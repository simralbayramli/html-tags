<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tasarim/style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
       
        <div class="content">
            <h1>Sing up</h1>
            <marquee behavior="" direction="">Form Page</marquee>
            <div class="form">
                <form action="#">
                    <div class="form-text">
                        <input type="text" placeholder="text" required>
                    </div>
                    <div class="form-text">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="form-text">
                        <input type="radio" name="gender" value="man" id="man">
                        <label for="man">man</label>
                        <input type="radio" name="gender" value="wouman" id="wouman">
                        <label for="wouman">wouman</label>
                    </div>
                    <div class="form-text">
                        <input type="checkbox" id="html">
                        <label for="html">Html</label>
                        <input type="checkbox" id="css">
                        <label for="css">Css</label>
                    </div>
                    <div class="form-text">
                        <input type="color">
                    </div>
                    <div class="form-text">
                        <input type="search">
                    </div>
                    <div class="form-text">
                        <input type="month" name="" id="">
                    </div>
                    <div class="form-text">
                        <input type="file">
                    </div>
                    <div class="forn-text">
                        <input type="range">
                    </div>
                    <div class="form-text">
                        <input type="number" max="20" min="1">
                    </div>
                    <div class="form-text">
                        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                    </div>
                    <div class="form-text">
                        <select name="" id="">
                            <option value="">Php</option>
                            <option value="">Java</option>
                            <option value="">React</option>
                        </select>
                    </div>
                    <div class="form-text">
                        <input type="time">
                    </div>
                    <div class="form-text">
                        <input type="text" size="3" maxlength="3">
                    </div>
                    <div class="form-text">
                        <meter max="10" min="1" value="2"></meter>
                    </div>
                    <div class="form-text">
                        <button>sent</button>
                    </div>
                    
                </form>
                <p>Don't have an account? <a href="#">Creat Account</a></p>
            </div>
        </div>   
    </div> 
</body>
</html>
